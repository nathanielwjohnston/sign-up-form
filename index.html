<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <div class="image-sidebar">
      <img src="Assets/halie-west-25xggax4bSA-unsplash.jpg" alt="Foliage">
      <div class="logo-container">
        <img class="odin-logo" src="Assets/odin-lined.png" 
        alt="Odin Project Logo">
        <h1 class="odin-heading">ODIN</h1>
      </div>
      <div class="image-credit">Photo by 
        <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a>
         on 
        <a href="https://unsplash.com/">Unsplash</a>
      </div>
    </div>
    <div class="info-section">
      <p>This is not a real online service!
        You know you need something like this in your life to help you realise
        your deepest dreams. 
        Sign up <span class="italicised">now</span> to get started.
      </p>
      <p>You <span class="italicised">know</span> you want to.</p>
      <form class="sign-up-form" id="create-account-form" action="" method="post">
        <h2>Let's do this!</h2>
        <div class="form-input-container">
          <span class="form-inputs">
            <label for="first-name-form-input">FIRST NAME</label>
            <input id="first-name-form-input" type="text" required>
            <span class="name-after"></span>
          </span>
          <div class="form-inputs">
            <label for="last-name-form-input">LAST NAME</label>
            <input id="last-name-form-input" type="text" required>
            <span class="name-after"></span>
          </div>
          <div class="form-inputs">
            <label for="email-form-input">EMAIL</label>
            <input id="email-form-input" type="email" required>
            <span class="email-after"></span>
          </div>
          <div class="form-inputs">
            <label for="telephone-form-input">PHONE NUMBER</label>
            <input id="telephone-form-input" type="tel" 
            pattern="[0-9]{10,}" required>
            <span class="telephone-after"></span>
          </div>
          <div class="form-inputs">
            <label for="password-form-input">PASSWORD</label>
            <input id="password-form-input" type="password" 
            minlength="8" required>
            <span class="password-after"></span>
          </div>
          <div class="form-inputs">
            <label for="confirm-password-form-input">CONFIRM PASSWORD</label>
            <input id="confirm-password-form-input" type="password"
            minlength="8" required>
            <span class="password-after"></span>
          </div>
        </div>
      </form>
      <button type="submit" form="create-account-form">Create Account</button>
      <div class="current-user-reference"> Already have an account?
        <a href="" class="current-user-link">Log in</a>
      </div>
    </div>
  </div>
</body>
</html>
